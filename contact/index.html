<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <meta
      name="keywords"
      content="Zayed, Kherani, ZER0, Moomatic, Darkflow, Zayed Kherani"
    />
    <meta name="description" content="Zayed Kherani · Contact" />
    <meta name="author" content="Zayed Kherani" />

    <meta property="og:description" content="Zayed Kherani · Contact" />
    <meta property="og:site_name" content="Zayed Kherani · Contact" />
    <meta property="og:title" content="Zayed Kherani · Contact" />

    <meta
      property="og:image"
      content="https://zayedkherani.com/images/cat.png"
    />
    <meta property="og:image:height" content="1250" />
    <meta property="og:image:width" content="2500" />

    <link
      href="https://zayedkherani.com/images/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />

    <title>Zayed Kherani · Contact</title>

    <link rel="stylesheet" href="https://zayedkherani.com/css/navbar.css" />
    <link rel="stylesheet" href="https://zayedkherani.com/css/contact.css" />
    <link rel="stylesheet" href="https://zayedkherani.com/css/main.css" />

    <script src="https://zayedkherani.com/js/mainchannels-cloudflare-worker.js"></script>
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="left">
          <li>
            <a href="https://zayedkherani.com/">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/home.svg"
                alt="Home"
              />
            </a>
          </li>
          <p class="main-name">Zayed Kherani</p>
        </div>

        <div class="right">
          <li>
            <a href="https://zayedkherani.com/contact">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/contact.svg"
                alt="Contact"
              />
            </a>
          </li>
          <li>
            <a href="https://zayedkherani.com/links">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/link.svg"
                alt="Useful Links"
              />
            </a>
          </li>
          <li>
            <a href="https://zayedkherani.com/projects">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/code.svg"
                alt="Notable Code"
              />
            </a>
          </li>
          <li>
            <a href="https://zayedkherani.com/github/">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/github.svg"
                alt="GitHub"
              />
            </a>
          </li>
          <li>
            <a href="https://zayedkherani.com/linkedin">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/linkedin.svg"
                alt="LinkedIN"
              />
            </a>
          </li>
          <li>
            <a href="https://zayedkherani.com/resume">
              <img
                class="icon"
                src="https://zayedkherani.com/images/icons/resume.svg"
                alt="Resume"
              />
            </a>
          </li>
        </div>
      </nav>
    </header>

    <main>
      <div id="centerThis" class="contactForm">
        <form id="contact-form" class="contactForm">
          <div>
            <input
              class="name"
              id="name"
              type="text"
              name="name"
              placeholder="Enter Your Name"
              required
            />
            <input
              class="email"
              id="email"
              type="email"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>
          <input
            class="subject"
            id="subject"
            type="text"
            name="subject"
            placeholder="Subject"
            required
          />
          <textarea
            class="message"
            id="message"
            rows="8"
            name="message"
            placeholder="Message (Required)"
            required
          ></textarea>
          <button class="submit" type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </body>
</html>

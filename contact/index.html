      <div id="centerThis" class="contactForm">
        <form id="contact-form" class="contactForm">
          <input
            class="name"
            id="name"
            type="text"
            name="name"
            placeholder="Enter Your Name"
            required
          />
          <input
            class="email"
            id="email"
            type="email"
            name="email"
            placeholder="Enter email address"
            required
          />
          <input
            class="subject"
            id="subject"
            type="text"
            name="subject"
            placeholder="Subject"
            required
          />
          <textarea
            class="message"
            id="message"
            rows="8"
            name="message"
            placeholder="Message (Required)"
            required
          ></textarea>
          <button class="submit" type="submit">Send Message</button>
        </form>
      </div>

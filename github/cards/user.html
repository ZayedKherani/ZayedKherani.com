<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <meta
      name="keywords"
      content="Zayed, Kherani, ZER0, Moomatic, Darkflow, Zayed Kherani"
    />
    <meta
      name="description"
      content="Zayed Kherani · GitHub Card Embed iFrame · User Widget"
    />
    <meta name="author" content="Zayed Kherani" />

    <meta
      property="og:description"
      content="Zayed Kherani · GitHub Card Embed iFrame · User Widget"
    />
    <meta
      property="og:site_name"
      content="Zayed Kherani · GitHub Card Embed iFrame · User Widget"
    />
    <meta
      property="og:title"
      content="Zayed Kherani · GitHub Card Embed iFrame · User Widget"
    />

    <meta
      property="og:image"
      content="https://zayedkherani.com/images/cat.png"
    />
    <meta property="og:image:height" content="1250" />
    <meta property="og:image:width" content="2500" />

    <link
      href="https://zayedkherani.com/images/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />

    <title>Zayed Kherani · GitHub Card Embed iFrame · User Widget</title>

    <link
      rel="stylesheet"
      href="https://zayedkherani.com/css/gitHubWidgetMain.css"
    />
    <link
      rel="stylesheet"
      href="https://zayedkherani.com/css/gitHubUserWidget.css"
    />

    <script src="https://zayedkherani.com/js/gitHubEmbediFrame.js"></script>
  </head>

  <body>
    <main>
      <script id="user-card" type="text/template">
        <div class="header {type}"></div>
        <a class="avatar" href="https://github.com/{login}">
            <img src="{avatar_url}&s=80" alt="{name}">
        </a>
        <div class="content">
            <h1>{name}</h1>
            <ul class="status">
                <li>
                    <a href="https://github.com/{login}?tab=repositories">
                        <strong>{public_repos}</strong>
                        Repos
                    </a>
                </li>
                <li>
                    <a href="https://gist.github.com/{login}">
                        <strong>{public_gists}</strong>
                        Gists
                    </a>
                </li>
                <li>
                    <a href="https://github.com/{login}/followers">
                        <strong>{followers}</strong>
                        Followers
                    </a>
                </li>
            </ul>
        </div>
      </script>
    </main>
  </body>
</html>
